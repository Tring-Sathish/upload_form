<html>
<head>
    <title>page 2</title>
</head>
    <style>
        body {
            background-color: #HDFC;
        }
        h1 {
            align: center;
        }
        table {
            align: center;
            border: 0;
            background-color: #FFFFCC;
            width: 500; 
            height: 200;
            vspace: 5;
            font-size: large; 
            color: rgb(173, 10, 86); 
            padding-bottom: 10px; 
            padding-left: 30px;
    </style>
<body >
    <h1>YOUR DETAILS</h1>
    <table><tr><td>
    <div id="myData"></div>
    <script>
        fetch('details.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            let mainContainer = document.getElementById("myData");
            let div = document.createElement("div");

                for (let ele of data) {
                
                div.innerHTML = '<b>Name </b>  : ' + ele.name;
                mainContainer.appendChild(div);

                div.innerHTML = '<b>Age</b>    : ' + ele.age;
                mainContainer.appendChild(div);

                div.innerHTML = '<b>Gender</b> : ' + ele.gender;
                mainContainer.appendChild(div);

                div.innerHTML = '<b>DOB</b>    : ' + ele.dob;
                mainContainer.appendChild(div);

                div.innerHTML = '<b>Address:</b> ' + ele.address;
            }   mainContainer.appendChild(div);
        }
    </script>
    </td></tr></table>
</body>
</html>
